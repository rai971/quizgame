<!DOCTYPE html>
<html>
    <head>
        <title>Join | LV Game</title>
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 id = "title">Join a Game</h1>
        <div class="header">
            <img src="./img/livevox-logo-h.svg" alt="logo" />
          </div>
          <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 8</div>
              <img src="./img/lv3.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 8</div>
              <img src="./img/lv2.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 8</div>
              <img src="./img/lv1.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 8</div>
                <img src="./img/lv4.jpg" style="width:100%">
                <div class="text">Caption Three</div>
              </div>
              <div class="mySlides fade">
                <div class="numbertext">5 / 8</div>
                <img src="./img/lv5.jpg" style="width:100%">
                <div class="text">Caption Three</div>
              </div>
              <div class="mySlides fade">
                <div class="numbertext">6 / 8</div>
                <img src="./img/lv6.jpg" style="width:100%">
                <div class="text">Caption Three</div>
              </div>
              <div class="mySlides fade">
                <div class="numbertext">7 / 8</div>
                <img src="./img/lv7.jpg" style="width:100%">
                <div class="text">Caption Three</div>
              </div>
              <div class="mySlides fade">
                <div class="numbertext">8 / 8</div>
                <img src="./img/lv8.jpg" style="width:100%">
                <div class="text">Caption Three</div>
              </div>
            </div>
            <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
              </div>
        <form action="/player/" id="formdiv">
                <div class="form-field">
                    <label id = "label">Display Name</label>
                    <input id = "name" type = "text" name="name" autofocus/>
                </div>
                <br>
                <div class="form-field">
                    <label id = "label">Game Pin</label>
                    <input id = "pin" type="number" name="pin"/>
                </div>
                <br>
                <div class="form-field">
                    <button id = "joinButton">Join</button>
                </div>
        </form>
        <br/>

        <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            </script>

    </body>
</html>
